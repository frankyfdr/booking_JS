<!DOCTYPE html>
<html>

<head>

     <script>
         const getDaysInMonth = date =>
             new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
             
         
        function daySelect(day,status)
         {
             document.getElementById("bookDay").innerHTML ="Day  "+day;
             
             
         }
         
     
       function myFunction(click) 
         {
              
             if(click == null)
                 month = new Date().getMonth();
             else
                 month = new Date().getMonth()+click;
             
             console.log(month);
             
             var num = [1,10,11,13,29,12];
             var startday = 6;
             var daysMonth  = getDaysInMonth(new Date(2020, month));
             console.log()
               var week =
        "<tr id=\"week\"> <td class=\"wk\">Mon</td><td class=\"wk\">Tue</td><td class=\"wk\">Wed</td> <td class=\"wk\">Thu</td><td class=\"wk\">Fri</td> <td class=\"wk\">Sat</td><td class=\"wk\">Sun</td></tr>";
                var text = week+"<tr>";
                var day = 1;
             
             
                for(var idx = 1;day <= daysMonth;idx++)
                {
                   
                    if(idx == startday || startday == -1)
                        {
                        var isoff = false;
                        num.forEach(function(element){
                             
                            if(element == day)
                                {
                                    isoff= true;
                                   
                                }
                           
                             })
                            if(isoff==true)
                                 text +="<td id=\"day\" class=\"off\">";
                                 else
                                    text +="<td id=\"day\" onclick=\"daySelect("+day+",'free')\" class=\"days\">" ;

                            
                                text += day+"</td>";
                                day++;
                            
                            if(idx % 7 == 0)
                                {
                                    text+= "</tr><tr>";
                                    
                                }

                                startday = -1;
                        }
                    else
                        {                  
                            text +="<td class=\"day\"></td>";
                          
                        }
                        
                    
                }
                document.getElementById("monthdays").innerHTML = text;
            }
         
    </script>

    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <h1>
        Booking
    </h1>
<body onload="myFunction(+1)">
    <table id="header">
    <tr class="month">
        <td align="center" onclick="myFunction('1')">«</td>
         <td id="monthtext">Feb</td>
         <td align="center" onclick="myFunction('2')">»</td>
    </tr>
    </table>
    <table id="monthdays">
        
    
   
    </table>
    
    <div class="DayInfo">
        <form>
           <label id="bookDay"></label>
            <br>
        Time: 
            <select class="time" name="time">
              <option value="9:00">9:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
               
        </select>
        <input type="button" class="btnOK" value="Confirm"/>
        </form>
    </div>
</body>

</html>
